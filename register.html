<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAR Registrierung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>PEAR</h1>
            <p>Professionelle Einsatz-, Abrechnungs- und Ressourcenverwaltung</p>
        </div>
    </header>

    <main>
        <section id="register-section">
            <div class="register-container">
                <h2>Registrieren</h2>
               <form action="/register" method="POST">
    <div class="grid-section"> <div class="form-group">
            <label for="full_name">Vollständiger Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Passwort bestätigen:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
    </div>
    <hr> <div class="grid-section"> <div class="form-group">
            <label for="street_address">Straße und Hausnummer:</label>
            <input type="text" id="street_address" name="street_address" required>
        </div>
        <div class="form-group">
            <label for="zip_code">PLZ:</label>
            <input type="text" id="zip_code" name="zip_code" required>
        </div>
        <div class="form-group">
            <label for="city">Ort:</label>
            <input type="text" id="city" name="city" required>
        </div>
    </div>

    <div class="grid-section"> <div class="form-group">
            <label for="company_name">Name des Unternehmens (optional):</label>
            <input type="text" id="company_name" name="company_name">
        </div>
        <div class="form-group">
            <label for="tax_id">Steuernummer (optional):</label>
            <input type="text" id="tax_id" name="tax_id">
        </div>
    </div>

    <button type="submit" class="btn primary">Jetzt registrieren</button>
    <p class="login-link">Bereits registriert? <a href="login.html">Hier anmelden.</a></p>
    </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PEAR. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
</body>
</html>
